name: Code Security Workflow

on:
  push:
    branches:
      - main
      - master

  pull_request:
    branches:
      - main
      - master

jobs:
  sca-scanning:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: SCA Scanning
        uses: renovatebot/github-action@v41.0.6
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          LOG_LEVEL: debug
        # run: |
        #   renovate --token=${RENOVATE_TOKEN} --dry-run .

      - name: Upload Logs 
        uses: actions/upload-artifact@v4
        with:
          name: renovate-logs
          path: renovate.log
